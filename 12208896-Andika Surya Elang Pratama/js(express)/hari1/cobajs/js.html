function hitungRataRataNilai(students) {
    return students.map(student => {
        const nilaiRata2 = student.nilai.reduce((total, nilai) => total + nilai, 0) / student.nilai.length;
        return {
            ...student,
            nilaiRata2
        };
    });
}
